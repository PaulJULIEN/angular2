<nav>
    <a routerLink="/bliblio" routerLinkActive="active">Lien vers la biblioth√®que</a>
    <router-outlet></router-outlet>
</nav>

<h1>{{title}}</h1>
    <ul class="heroes">
      <li *ngFor="let json of JSONS"
       [class.selected]="json === selectedHero"
            (click)="onSelect(json)">
        <span class="badge">{{json.id}}</span> {{json.name}}
      </li>
    </ul>

<h2>{{json.name}} details!</h2>
          <div><label>id: </label>{{json.id}}</div>
          <div>{{json.summary}}</div>
        <div>{{json.genres}}</div>

<li *ngFor="let screenshot of json.screenshots">
            <span>{{screenshot.url}}}</span>
</li>

<div class="heroes" *ngIf="selectedHero">
          <h2 class="title">{{selectedHero.name}} details!</h2>
          <div><label>id: </label>{{selectedHero.id}}</div>
          <div>{{selectedHero.summary}}</div>
</div>

<app-footer></app-footer>
